{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link href='{% static "css/custom.css"%}' rel="stylesheet" >
    <link href='{% static "css/bootstrap.css"%}' rel="stylesheet" >

    <title>Sign Up</title>
</head>
<body>
<h1>Sign Up Page</h1>
<h3>Welcome User.  {{ now }}</h3>
<div class="signup_container">
    <form method="post">
        {% csrf_token %}
        Full Name: &nbsp&nbsp&nbsp<input type="text" name="fullname" placeholder="Your Full Name" value=""><br>
        Email: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="email" name="email" placeholder="Your Email Id" value=""><br>
        Username:&nbsp&nbsp&nbsp<input type="text" name ="username" placeholder="Your Username" value=""><br>
        Password:&nbsp&nbsp&nbsp&nbsp<input type="password" name="password" placeholder="Your password"><br>
        <input type="submit" value="Sign Up">
    </form>
</div>
 <script src='{% static "js/custom.js"%}'></script>
    <script src='{% static "js/jquery-3.2.1.js"%}'></script>
    <script src='{% static "js/bootstrap.js"%}'></script>

</body>
</html>
